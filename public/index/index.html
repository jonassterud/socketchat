<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../standard.css">
    <link type="text/css" rel="stylesheet" href="../index/style.css">
    <script src="../index/script.js"></script>
    <title>Socket chat</title>
</head>
<body>
    <form method="get" action="../chat/chat.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="25" required autofocus>

        <input type="text" name="code" id="code" maxlength="4" required>
        <input type="submit" value="Join">
    </form>
</body>
